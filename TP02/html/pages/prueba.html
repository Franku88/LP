<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Varios botones con listas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .contenedor {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    /* Botón */
    .btn {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Lista oculta */
    .lista {
      display: none; /* oculta por defecto */
      position: absolute;
      background: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 5px;
      margin-top: 5px;
      padding: 0;
      list-style: none;
      z-index: 10;
    }

    .lista li {
      padding: 10px;
      cursor: pointer;
    }

    .lista li:hover {
      background: #f1f1f1;
    }

    /* Clase visible */
    .mostrar {
      display: block;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <button class="btn" onclick="toggleLista('lista1')">Armas</button>
    <ul id="lista1" class="lista">
      <li>⚔️ Espada</li>
      <li>🏹 Arco</li>
      <li>🔫 Pistola</li>
    </ul>
  </div>

  <div class="contenedor">
    <button class="btn" onclick="toggleLista('lista2')">Defensa</button>
    <ul id="lista2" class="lista">
      <li>🛡️ Escudo</li>
      <li>👕 Armadura</li>
      <li>🪖 Casco</li>
    </ul>
  </div>

  <div class="contenedor">
    <button class="btn" onclick="toggleLista('lista3')">Tesoros</button>
    <ul id="lista3" class="lista">
      <li>💎 Diamante</li>
      <li>💰 Oro</li>
      <li>🪙 Monedas</li>
    </ul>
  </div>

  <div class="contenedor">
    <button class="btn" onclick="toggleLista('lista4')">Comida</button>
    <ul id="lista4" class="lista">
      <li>🍎 Manzana</li>
      <li>🍞 Pan</li>
      <li>🥩 Carne</li>
    </ul>
  </div>

  <div class="contenedor">
    <button class="btn" onclick="toggleLista('lista5')">Accesorios</button>
    <ul id="lista5" class="lista">
      <li>🎩 Sombrero</li>
      <li>💍 Anillo</li>
      <li>⌚ Reloj</li>
    </ul>
  </div>

  <script>
    function toggleLista(idLista) {
      // Oculta todas las listas
      document.querySelectorAll(".lista").forEach(lista => {
        if (lista.id !== idLista) {
          lista.classList.remove("mostrar");
        }
      });
      
      // Muestra u oculta la seleccionada
      document.getElementById(idLista).classList.toggle("mostrar");
    }

    // Si haces clic fuera, cierra todas las listas
    window.onclick = function(event) {
      if (!event.target.matches('.btn')) {
        document.querySelectorAll(".lista").forEach(lista => {
          lista.classList.remove("mostrar");
        });
      }
    }
  </script>

</body>
</html>
